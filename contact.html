<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Alexa's Blog Page</title>
</head>
<body>
    <header>
    <h1>Alexa's Super Entertaining Website :P</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    </header>
    <main>
        <h2>Contact Us</h2>
        <form>
            <label>Name:
                <input type="text" name="submitted-name" autocomplete="name">
            </label>
            <br>
            <label>Email:
                <input type="email" name="submitted-email" autocomplete="email">
            </label>
            <br>
            <label>Reason for contact:</label>
            <select>
                <option value="saying hi">saying hi</option>
                <option value="looking for a contractor">looking for a contractor</option>
                <option value="interested in an interview">interested in an interview</option>
            </select>
            <br>
            <label>Comments:
                <textarea name="comments" rows="5" cols="50"></textarea>
            </label>
            <br>
            <button>Submit</button>
        </form>
    </main>
</body>
</html>
